<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue 计算属性的 getter 和 setter</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="app">
    {{fullName}}
</div>

<script>

    var vm = new Vue({
        el: '#app',
        data: {
            firstName: 'Jerry',
            lastName: 'Tan',
        },
        computed: {
            fullName: {
                get: function () {
                    return this.firstName + ' ' + this.lastName;
                },
                set: function (value) {
                    var arr = value.split(' ');
                    this.firstName = arr[0];
                    this.lastName = arr[1];
                    console.log(value);
                }
            }
        }
    });

</script>
</body>
</html>
