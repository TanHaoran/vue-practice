<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue模板语法</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="app">
    <div>{{name + 'Lolita'}}</div>
    <div v-text="name + 'Lolita'"></div>
    <div v-html="name + 'Lolita'"></div>
</div>

<script>

    var vm = new Vue({
        el: '#app',
        data: {
            name: '<h1>Jerry</h1>'
        }
    });

</script>
</body>
</html>
