<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="root">
    <div @click="handleClick">
        {{message}}
    </div>
    <item></item>
</div>

<script>

    Vue.component('item' , {
        template: '<div>hello item</div>'
    });

    var vm = new Vue({
        el: '#root',
        data: {
            message: 'Hello world'
        },
        methods: {
            handleClick:function () {
                alert('hello');
            }
        }
    });

</script>
</body>
</html>
